<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>7th Sem Routine</title>
		<link
			rel="shortcut icon"
			href="Assets/dataBase/favicon.png"
			type="image/png"
		/>
		<link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="Assets/css/style.css" />
	</head>
	<body>
		<div class="text-center heading py-2 mb-4 bg-primary text-light">
			Upcoming Classes
		</div>

		<div class="msg"></div>
		<div class="container">
			<div class="maintable">
				<table class="table table-striped text-center">
					<thead>
						<tr>
							<th>Period</th>
							<th>Time</th>
							<th>Subjects</th>
						</tr>
					</thead>
					<!-- <tbody id="table-body"></tbody> -->
				</table>
			</div>
		</div>
		<div class="py-3 mt-5 text-center bg-info">
			<!-- href="./Assets/dataBase/6th Semester Routine updated.pdf" -->
			<button
				class="btn btn-light"
				disabled
				>Download Full Routine</button>
			<p class="small mb-0 mt-3">
				Class Routine &copy; 2021 | Developed by
				<a href="https://sandipsadhukhan.tk/" target="_blank"
					>Sandip Sadhukhan</a
				>.
			</p>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="noticeModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="noticeModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="noticeModalLabel"><b class="text-white">Important Notice</b></h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				  Site is currently under construction! <br>
				  Please come some times later :)
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-light" data-bs-dismiss="modal"  onclick="close_window();return false;">I understood</button>
				</div>
			  </div>
			</div>
		  </div>
		
		<!-- Bootstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- <script src="Assets/dataBase/database.js"></script>
		<script src="Assets/js/app.js"></script> -->
		<script>
			var myModal = new bootstrap.Modal(document.getElementById('noticeModal'), {
				keyboard: false
			})
			myModal.show()
			function close_window() {
			window.close()
			}
		</script>
	</body>
</html>
